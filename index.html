<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Animated GlassMorphism Cards</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="glass"
        style="--r:-15;"
        data-text="facebook"
        >
        <i class='bx bxl-facebook-square'></i>
        </div>
        <div class="glass"
        style="--r:-15;"
        data-text="instagram"
        >
        <i class='bx bxl-instagram'></i>

        </div>
        <div class="glass"
        style="--r:-15;"
        data-text="linkedin"
        >
        <i class='bx bxl-linkedin-square'></i>

        </div>
        <div class="glass"
        style="--r:-15;"
        data-text="github"
        >
        <i class='bx bxl-github'></i>

        </div>
    </div>
    <div class="container1">
        <div class="row">
            <div class="col-6 ">
                <h1>hello</h1>
                <!-- This column takes up 6 out of 12 columns (half the width) on all screen sizes -->
            </div>
            <div class="col-3">
                <h1>hello</h1>

                <!-- This column takes up 3 out of 12 columns (a quarter of the width) on all screen sizes -->
            </div>
            <div class="col-3">
                <h1>hello</h1>

                <!-- This column takes up 3 out of 12 columns (a quarter of the width) on all screen sizes -->
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
